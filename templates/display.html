
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>AqiClient Simulator</title>

        <!-- Bootstrap core CSS -->
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://d3js.org/d3.v3.js"></script>
        <link href="/static/dashboard.css" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <!--Check on this later-->
        <!--     // <script src="/static/js/ie-emulation-modes-warning.js"></script> -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <form id="params">
                        <div class="row">
                            <h5>Choose Historical Stock</h5>
                            <div class="form-group">
                                <label> Stock</label>
                                <select name="stock">
                                    <option value="apple">Apple(Historical)</option>
                                    <option value="twitter">Twitter(Historical)</option>
                                </select>
                            </div>
                            <h5>Choose Algorithm</h5>
                            <div class="form-group">
                                <label> Algorithm</label>
                                <select name="mode">
                                    <option value="chase">Chasing</option>
                                    <option value="turning">Turning Point</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <h5>Basic</h5>
                            <div class="form-group">
                                <label >Start(year)</label>
                                <input type="number" name="start_year" id="param_year_start" placeholder="Increment of buy/sell amounts" value=2014>
                            </div>
                            <div class="form-group">
                                <label>End(year)</label>
                                <input type="number" name="end_year" id="param_year_end" placeholder="Increment of buy/sell amounts" value=2016>
                            </div>
                            <div class="form-group">
                                <label >Index Start</label>
                                <input type="number" name="start_index" id="param_year_start" placeholder="" value=0>
                            </div>
                            <div class="form-group">

                                <label>Index End</label>
                                <input type="number" name="end_index" id="param_year_end" placeholder="" value=100>
                            </div>
                            <div class="form-group">

                                <label>Initial Fund:</label>
                                <input type="number" name="param_funds" id="param_funds" placeholder="Initial funds" value=100000>
                            </div>
                            <div class="form-group">

                                <label>Initial stock holding</label>
                                <input type="number" name="param_units" id="param_units" placeholder="Initial holding of stock units" value=400>

                            </div>
                        </div>
                        <div class="row">
                            <h5>Threshold Control</h5>
                            <div class="form-group">
                                <label>Winning ratio</label>
                                <input type="number" step="0.01" name="winningPer" value=0.4>
                            </div>

                            <div class="form-group">
                                <label>Losing ratio</label>
                                <input type="number"  step="0.01" name="losingPer" value=0.2>
                            </div>

                            <div class="form-group">
                                <label>Selling ratio</label>
                                <input type="number"  step="0.01" name="sellingPerWin" value=0.5>
                            </div>
                            <div class="form-group">
                                <label>Losing ratio</label>
                                <input type="number"   step="0.01"name="sellingPerLose" value=0.6>
                            </div>
                        </div>
                        <div class="row">
                            <h5>Chasing</h5>

                            <div class="form-group">
                                <label>Mode</label>
                                <select name="mode_chase">
                                    <option value="chase">Chasing</option>
                                    <option value="safety">Safety</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Trend</label>
                                <select name="trend">
                                    <option value="1">Up</option>
                                    <option value="-1">Down</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Price gap between chasing points</label>
                                <input type="number" name="gap" value=3.0>
                            </div>
                            <div class="form-group">
                                <label>Upper limit</label>
                                <input type="number" name="upper_limit" value=3.0>
                            </div>
                            <div class="form-group">
                                <label>Lower limit</label>
                                <input type="number" name="lower_limit" value=3.0>
                            </div>
                            <div class="form-group">
                                <label>Buy initially</label>
                                <input type="number" name="init" value=50>
                            </div>
                            <div class="form-group">
                                <label>Buying decrement</label>
                                <input type="number" name="inc" value=10>
                            </div>
                            <div class="form-group">
                                <label>Selling amount (in safety mode)</label>
                                <input type="number" name="safetyamount" value=20>
                            </div>
                        </div>
                        <div class="row">
                            <h5>Turning Point</h5>
                            <div class="form-group">
                                <label>Mode</label>
                                <select name="mode_turning">
                                    <option value="increase">Increase Stock</option>
                                    <option value="decrease">Increase Fund</option>
                                    <option value="size">Increase Hand Size</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Initial Amount</label>
                                <input type="number" name="n" value=10>
                            </div>
                            <div class="form-group">
                                <label>Increment</label>
                                <input type="number" name="n_delta" value=1>
                            </div>
                            <div class="form-group">
                                <label>Threshold</label>
                                <input type="float" name="h" value=1.0>
                            </div>

                        </div>

                        <div class="row">
                            <div class="form-group">
                                <button type="button" class="btn btn-submit"><input type="submit" value="Run simulation"></button>
                            </div>
                    </form>
                        </div>
                </div>
            <div class="col-md-8">
                <div class="container-fluid">
                    <div class="row-fluid" id="chart_div">
                    </div>

                    <div class="row-fluid" id="chart_div2">
                    </div>

                    <div class="row-fluid" id="chart_diff_div">
                    </div>

                    <div class="row-fluid" id="table_div">
                    </div>
                </div>
            </div>
        </div>
        </div><!-- /.container -->


        <!-- Bootstrap core JavaScript
            ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script src="http://code.jquery.com/jquery-latest.min.js"></script>
            <script src="/static/bootstrap/js/bootstrap.min.js"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <!--     // <script src="/static/assets/js/ie10-viewport-bug-workaround.js"></script> -->
            <script>
// Load the Visualization API and the piechart package.
google.charts.load('current', {'packages':['corechart','table']});
// Set a callback to run when the Google Visualization API is loaded.
function drawChart(e) {
    var jsonData = $.ajax({
        type: "POST",
        dataType:'json',
        async:false,
        url: "/data",
        data: $(this).serialize(),
    }).responseText;
    jsonData=JSON.parse(jsonData);
    e.preventDefault();
    // Create our data table out of JSON data loaded from server.
    var data = new google.visualization.DataTable(jsonData["chart"]);
    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
    chart.draw(data,{"height":1200,"width":1800});

    var data2 = new google.visualization.DataTable(jsonData["chart2"]);
    // Instantiate and draw our chart, passing in some options.
    var chart2 = new google.visualization.LineChart(document.getElementById('chart_div2'));
    chart2.draw(data2,{"height":1200,"width":1800});
    var data3 = new google.visualization.DataTable(jsonData["table"]);
    var table = new google.visualization.Table(document.getElementById('table_div'));
    table.draw(data3);
}
$("#params").on("submit",drawChart);
            </script>

    </body>
</html>
